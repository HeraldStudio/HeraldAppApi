<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no"/>
	<link href="http://cdn.bootcss.com/ionic/1.3.0/css/ionic.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/jquery-mobile/1.4.0/jquery.mobile.min.css" rel="stylesheet">
	<div class="bar bar-header" style="position: relative">
		  <h1 class="title">反馈结果</h1>
	</div>
	<style>
		h1.title {
			color: #32465a !important;
			font-size: 16px !important;
			font-weight: bold !important;
			text-align: left !important;
			margin: 0 20px !important;
		}
	</style>
</head>
<body>
	<div style="text-align:center;margin-top: 30px">
		<i class="icon ion-checkmark-circled" style="color:#00CC00;font-size: 100px;margin-left: center"></i>
	</div>
	<p style="text-align:center;font-size: 20px">　反馈成功！</p>
	<div style="font-size: 14px;text-align: center;color:#AAAAAA">
	<p >感谢您的建议以及对小猴一直以来的支持，
		<p >小猴会尽快修复和完善相关功能。</p>
	</div>
</br></br>
	<div class="content padding" style="position: initial; text-align: center;" >
	<button class="button" id="continue_feedback">继续反馈</button>
	<button class="button" id="feedback_details">反馈详情</button>
	</div>
	<div class="bar bar-footer bar-stable">
		  <h1 class="title">小猴偷米</h1>
	</div>
	<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$("#continue_feedback").click(function(event){
					window.location.href="../feedback";
				});
			$("#feedback_details").click(function(event){
					window.location.href="../feedback/details";
			});
		});
	</script>
</body>
</html>
